{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Actualizar Producto</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'actualizar_producto' producto.id_prd %}">
                        {% csrf_token %}

                        <!-- Campo Nombre -->
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                        </div>

                        <!-- Campo Unidad de Medida -->
                        <div class="form-group mb-3">
                            <label for="unidad_medida" class="form-label fw-bold">Unidad de Medida</label>
                            <select class="form-control" id="unidad_medida" name="unidad_medida" required>
                                <option value="kg" {% if producto.unidad_medida == 'kg' %}selected{% endif %}>Kilogramos (kg)</option>
                                <option value="litros" {% if producto.unidad_medida == 'litros' %}selected{% endif %}>Litros</option>
                                <option value="unidades" {% if producto.unidad_medida == 'unidades' %}selected{% endif %}>Unidades</option>
                                <option value="metros" {% if producto.unidad_medida == 'metros' %}selected{% endif %}>Metros</option>
                            </select>
                        </div>

                        <!-- Campo Fecha de Vencimiento -->
                        <div class="form-group mb-3">
                            <label for="fecha_vencimiento" class="form-label fw-bold">Fecha de Vencimiento</label>
                            <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento|date:'Y-m-d' }}">
                        </div>

                        <!-- Campo Precio -->
                        <div class="form-group mb-3">
                            <label for="precio" class="form-label fw-bold">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
                        </div>

                        <!-- Campo Proveedor -->
                        <div class="form-group mb-3">
                            <label for="proveedor" class="form-label fw-bold">Proveedor</label>
                            <select class="form-control" id="proveedor" name="proveedor">
                                <option value="">Seleccionar Proveedor</option>
                                {% for prov in proveedores %}
                                    <option value="{{ prov.id_prove }}" {% if producto.proveedor and producto.proveedor.id_prove == prov.id_prove %}selected{% endif %}>{{ prov.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'ver_productos' %}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left"></i> Cancelar</a>
                            <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-save"></i> Actualizar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
