{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white">
                <h3 class="mb-0"><i class="fas fa-edit"></i> Actualizar Pedido: #{{ pedido.pk }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha del Pedido:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" value="{{ pedido.fecha|date:'Y-m-d' }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="Pendiente" {% if pedido.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
                            <option value="En Proceso" {% if pedido.estado == 'En Proceso' %}selected{% endif %}>En Proceso</option>
                            <option value="Completado" {% if pedido.estado == 'Completado' %}selected{% endif %}>Completado</option>
                            <option value="Cancelado" {% if pedido.estado == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total:</label>
                        <input type="number" step="0.01" class="form-control" id="total" name="total" value="{{ pedido.total }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_entrega" class="form-label">Fecha de Entrega:</label>
                        <input type="date" class="form-control" id="fecha_entrega" name="fecha_entrega" value="{{ pedido.fecha_entrega|date:'Y-m-d' }}">
                    </div>
                    <div class="mb-3">
                        <label for="productos" class="form-label">Productos en el Pedido:</label>
                        <select class="form-select" id="productos" name="productos" multiple size="5">
                            {% for producto in productos %}
                                <option value="{{ producto.id_prd }}" {% if producto.id_prd in productos_seleccionados_ids %}selected{% endif %}>
                                    {{ producto.nombre }} ({{ producto.unidad_medida }})
                                </option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Mantén 'Ctrl' (Windows) o 'Cmd' (Mac) para seleccionar múltiples productos.</small>
                    </div>
                    <button type="submit" class="btn btn-warning"><i class="fas fa-sync-alt"></i> Actualizar Pedido</button>
                    <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
