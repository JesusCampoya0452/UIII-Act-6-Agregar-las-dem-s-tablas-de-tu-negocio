{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white">
                <h3 class="mb-0"><i class="fas fa-edit"></i> Actualizar Proveedor: {{ proveedor.nombre }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor.telefono }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="domicilio" class="form-label">Domicilio:</label>
                        <input type="text" class="form-control" id="domicilio" name="domicilio" value="{{ proveedor.domicilio }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_prd2" class="form-label">Producto Principal:</label>
                        <select class="form-select" id="id_prd2" name="id_prd2">
                            <option value="">-- Seleccione un Producto --</option>
                            {% for producto in productos %}
                                <option value="{{ producto.id_prd }}" {% if proveedor.producto_principal == producto %}selected{% endif %}>
                                    {{ producto.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning"><i class="fas fa-sync-alt"></i> Actualizar Proveedor</button>
                    <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
