{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white">
                <h3 class="mb-0"><i class="fas fa-edit"></i> Actualizar Cliente: {{ cliente.nombre }} {{ cliente.apellido }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" value="{{ cliente.correo }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="notas" class="form-label">Notas:</label>
                        <textarea class="form-control" id="notas" name="notas" rows="3">{{ cliente.notas }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-warning"><i class="fas fa-sync-alt"></i> Actualizar Cliente</button>
                    <a href="{% url 'ver_clientes' %}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left"></i> Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
